<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機関員ダッシュボード - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./images/logo.png" alt="Logo" class="sidebar-logo">
        <div>
          <div class="sidebar-title">海蝕機関</div>
          <div class="sidebar-subtitle">KAISHOKU AGENCY</div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span>ステータス・ダッシュボード</span>
        </a>
        <a href="./dashboard.html" class="nav-item active">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span>マイページ</span>
        </a>
        <a href="./divisions.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
          <span>各部門情報</span>
        </a>
        <a href="./phenomenon.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
          </svg>
          <span>アーカイブ：海蝕現象</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="status-panel">
          <div class="status-row">
            <span class="status-label">機関員:</span>
            <span class="status-value" id="sidebarUserName">---</span>
          </div>
          <div class="status-row">
            <span class="status-label">権限レベル:</span>
            <span class="status-value" id="sidebarUserLevel">LEVEL 0</span>
          </div>
          <div class="status-row">
            <span class="status-label">ステータス:</span>
            <span class="status-value status-active">オンライン</span>
          </div>
        </div>
        <button id="logoutButton" class="btn btn-outline" style="width: 100%; margin-top: 1rem; padding: 0.5rem; font-size: 0.75rem;">
          ログアウト
        </button>
      </div>
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay"></div>

    <!-- Main Content -->
    <main class="main-content scanline">
      <div class="container">
        <div class="space-y-12 animate-fadeIn">
          
          <!-- Welcome Section -->
          <section class="space-y-6">
            <div class="flex items-center gap-2 text-primary font-mono" style="font-size: 0.875rem; letter-spacing: 0.1em;">
              <span style="width: 0.5rem; height: 0.5rem; background-color: rgb(16, 185, 129); border-radius: 50%; animation: pulse 2s infinite;"></span>
              認証済み
            </div>
            
            <div class="space-y-4">
              <h1 style="font-size: 2.5rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white; text-transform: uppercase;">
                機関員ダッシュボード
              </h1>
              <p style="font-size: 1.25rem; color: var(--muted-foreground); font-weight: 300;">
                ようこそ、<span id="welcomeUserName" class="text-primary">---</span>さん
              </p>
            </div>
          </section>

          <div class="separator"></div>

          <!-- User Info Grid -->
          <div class="grid grid-cols-3" style="gap: 1.5rem;">
            
            <!-- Profile Card -->
            <div class="card" style="background-color: rgba(26, 39, 56, 0.5); backdrop-filter: blur(10px); border-color: rgba(0, 255, 255, 0.2); grid-column: span 2;">
              <div class="card-header" style="border-bottom-color: rgba(0, 255, 255, 0.1);">
                <div class="card-title text-primary">
                  <span>機関員プロフィール</span>
                  <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
              </div>
              <div class="card-content pt-6">
                <div class="grid grid-cols-2" style="gap: 1.5rem;">
                  <div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">機関員ID</div>
                    <div style="font-size: 1.25rem; font-family: 'JetBrains Mono', monospace; color: white;" id="userId">---</div>
                  </div>
                  <div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">氏名</div>
                    <div style="font-size: 1.25rem; color: white;" id="userName">---</div>
                  </div>
                  <div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">所属部門</div>
                    <div style="font-size: 1.125rem; color: white;" id="userDivision">---</div>
                  </div>
                  <div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">権限レベル</div>
                    <div style="font-size: 1.125rem; color: var(--destructive); font-weight: 600;" id="userLevel">LEVEL 0</div>
                  </div>
                  <div style="grid-column: span 2;">
                    <div class="font-mono text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">登録日時</div>
                    <div style="font-size: 0.875rem; font-family: 'JetBrains Mono', monospace; color: var(--muted-foreground);" id="userRegistered">---</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Activity Card -->
            <div class="card" style="background-color: rgba(0, 0, 0, 0.4); border-color: rgba(255, 255, 255, 0.1);">
              <div class="card-header" style="border-bottom-color: rgba(255, 255, 255, 0.05);">
                <div class="card-title text-muted" style="font-size: 0.875rem;">
                  <span>アクティビティ</span>
                </div>
              </div>
              <div class="card-content pt-6">
                <div class="space-y-4">
                  <div>
                    <div style="font-size: 2rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white;">0</div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem;">収束任務参加回数</div>
                  </div>
                  <div>
                    <div style="font-size: 2rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white;">0</div>
                    <div class="font-mono text-muted" style="font-size: 0.75rem;">文書閲覧回数</div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Recent Activity -->
          <div class="card" style="background-color: rgba(0, 0, 0, 0.3); border-color: rgba(255, 255, 255, 0.05);">
            <div class="card-header">
              <h2 class="font-mono text-primary" style="font-size: 1.125rem; text-transform: uppercase;">
                最近のアクティビティ
              </h2>
            </div>
            <div class="card-content pt-6">
              <div class="text-center" style="padding: 3rem 0; color: var(--muted-foreground);">
                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 1rem; opacity: 0.3;">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                </svg>
                <p class="font-mono" style="font-size: 0.875rem;">アクティビティはまだありません</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="./js/main.js"></script>
  <script>
    const CURRENT_USER_KEY = 'kaishoku_current_user';

    function getCurrentUser() {
      const user = localStorage.getItem(CURRENT_USER_KEY);
      return user ? JSON.parse(user) : null;
    }

    function clearCurrentUser() {
      localStorage.removeItem(CURRENT_USER_KEY);
    }

    const divisionNames = {
      'convergence': '収束部門',
      'support': '支援部門',
      'engineering': '工作部門',
      'foreign': '外事部門',
      'port': '港湾部門'
    };

    // Check authentication
    const currentUser = getCurrentUser();
    if (!currentUser) {
      window.location.href = './login.html';
    } else {
      // Populate user data
      document.getElementById('sidebarUserName').textContent = currentUser.name;
      document.getElementById('sidebarUserLevel').textContent = `LEVEL ${currentUser.level}`;
      document.getElementById('welcomeUserName').textContent = currentUser.name;
      document.getElementById('userId').textContent = currentUser.id;
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userDivision').textContent = divisionNames[currentUser.division] || currentUser.division;
      document.getElementById('userLevel').textContent = `LEVEL ${currentUser.level}`;
      
      // Format registration date
      const regDate = new Date(currentUser.registeredAt);
      document.getElementById('userRegistered').textContent = regDate.toLocaleString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
      if (confirm('ログアウトしますか？')) {
        clearCurrentUser();
        window.location.href = './login.html';
      }
    });
  </script>
</body>
</html>
