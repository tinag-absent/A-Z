<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機関員詳細 - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/personnel-detail.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./images/logo.png" alt="Logo" class="sidebar-logo">
        <div>
          <div class="sidebar-title">海蝕機関</div>
          <div class="sidebar-subtitle">KAISHOKU AGENCY</div>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="./index.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span>ステータス・ダッシュボード</span>
        </a>
        <a href="./dashboard.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span>マイページ</span>
        </a>
        <a href="./classified.html" class="nav-item active">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span>機密情報</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="status-panel">
          <div class="status-row">
            <span class="status-label">機関員:</span>
            <span class="status-value" id="sidebarUserName">---</span>
          </div>
          <div class="status-row">
            <span class="status-label">権限レベル:</span>
            <span class="status-value" id="sidebarUserLevel">LEVEL 0</span>
          </div>
        </div>
      </div>
    </aside>
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <div class="mobile-menu-overlay"></div>
    <main class="main-content scanline">
      <div class="container">
        <div class="space-y-12 animate-fadeIn">
          <a href="./classified.html" class="back-button">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            機関員一覧に戻る
          </a>
          <div id="personnelDetail"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/progress.js"></script>
  <script src="./js/personnel-database.js"></script>
  <script src="./js/personnel-detail.js"></script>

</html>
